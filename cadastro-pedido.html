<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="css/crud.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <title>Cadastro de Pedidos - Home Food</title>
    <style>
        body {
            background-color: #f8d7da;
            color: #000000;
        }
        .header-title {
            color: #dc3545;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #dc3545;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #c82333;
        }
        footer {
            background-color: #dc3545;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="text-center py-3">
        <h1 class="header-title">Cadastro de Pedidos</h1>
    </header>
    <main class="container text-center form-container flex-grow-1">
        <form id="formPedido" class="needs-validation" novalidate>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" id="cliente" class="form-control" placeholder="Nome do Cliente" required>
                    <div class="invalid-feedback">Por favor, insira o nome do cliente.</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-list"></i></span>
                    </div>
                    <input type="text" id="itens" class="form-control" placeholder="Itens do Pedido" required>
                    <div class="invalid-feedback">Por favor, insira os itens do pedido.</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
                    </div>
                    <input type="number" id="quantidade" class="form-control" placeholder="Quantidade" required>
                    <div class="invalid-feedback">Por favor, insira a quantidade.</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    </div>
                    <input type="number" id="preco" class="form-control" placeholder="Preço" step="0.01" required>
                    <div class="invalid-feedback">Por favor, insira o preço.</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-check-circle"></i></span>
                    </div>
                    <select id="status" class="form-control" required>
                        <option value="">Selecione o Status</option>
                        <option value="Pendente">Pendente</option>
                        <option value="Concluído">Concluído</option>
                    </select>
                    <div class="invalid-feedback">Por favor, selecione o status do pedido.</div>
                </div>
            </div>
            <button id="salvarPedido" class="btn btn-custom btn-lg" type="button">Salvar Pedido</button>
            <a href="index.html" class="btn btn-secondary btn-lg ml-2">Voltar</a>
        </form>
        <div id="message" class="mt-3"></div>
    </main>
    <footer class="text-center py-3">
        Projeto Final Web - Home Food
    </footer>
    <script src="pedido.js" defer></script>
</body>
</html>
